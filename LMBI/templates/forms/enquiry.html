{%extends 'base.html'%}

{%load static%}

{%block content%}
<div class="container" style="margin-bottom: 100px; margin-top: 100px;">
    <div class="row">
        <div class="img col-md-6 col-sm-12">
            <img src="{%static 'base/images/appointment.jpg'%}" style="width: 600px;"> 
        </div>
     
                <div class ="card col-md-6 col-sm-12 appoint">
                    <div class="card-body">
                        {% include 'includes/alerts.html' %}
                        <h4 class="card-title mb-4">Enquiry Form</h4>
                        <form action="{%url 'enquiry'%}" method="POST">
                            {% csrf_token %}
                            {%if user.is_authenticated%}
                                <div class="form-row">
                                    <div class="col form-group">
                                        <label for="">Phone number</label>
                                        <input type="text" name="phone" class="form-control" required>
                                    </div>
                                </div>
                            {%else%}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">First Name</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" required>
                                </div>
                                
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="text" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">Phone number</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                                
                            </div>
                                                        
                            {%endif%}
                            <div class="form-group form-textarea">
                                <label for="textarea">Enquiry</label>
                                <textarea id="textarea" class="form-control" name="feedback" placeholder="Please ask us your question"  rows="4" required></textarea>
                            </div>
                            
                                <button type="submit" class="btn btn-block" style="background-color: #f22283;"> Submit </button>
                            
                        </form>
    
    
                    </div>
    
                </div>
    
           
    </div>
</div>

  

{%endblock%}
