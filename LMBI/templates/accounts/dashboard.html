{%extends 'base.html'%}


{%block content%}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg" >

 {% include 'includes/alerts.html' %}

            <!--   SIDEBAR   -->
<div class="container">
    <div class="row">
        <nav class="col-5" >
            {% include 'includes/dashboard_sidebar.html' %}
        </nav>
    
    
    <br><br>
         
    
        <main class="col-md-7" style="margin-bottom: 50px;">
            <article class="card">

                    </div>
                    <div class="col-md-12">

                                <p>{{user.username}}</p>
                            </div>
                        </div>
    
                </div>
